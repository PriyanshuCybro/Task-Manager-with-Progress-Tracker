<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Keeper</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="background-3d"></div>
   
  <div class="container">
    <h1 class="gradient-text">Task Manager</h1>
    
    <button id="mode-toggle">Dark Mode</button>
    
    <div class="input-container glass">
      <input type="text" id="task-input" placeholder="Add new task..." />
      <button id="add-btn">Add</button>
    </div>

    <div class="progress-glass">
      <div id="progress-bar"></div>
      <span id="progress-text">0% Completed</span>
    </div>

    <ul id="task-list"></ul>
    
    <div id="quote" class="quote"></div>
  </div>

   


  <footer>
    <p>Task Productivity â€¢ 2025</p>
  </footer>
  <script src="script.js"></script>
  
  
  
  <div id="parallax-space-bg">
  <div class="nebula nebula1"></div>
  <div class="nebula nebula2"></div>
  
  <div class="stars stars1"></div>
  <div class="stars stars2"></div>
  <div class="stars stars3"></div>

  <div class="sun"></div>

  <div class="orbit orbit1"><div class="planet planet1"></div></div>
  <div class="orbit orbit2"><div class="planet planet2"></div></div>
  <div class="orbit orbit3"><div class="planet planet3"></div></div>
  <div class="orbit orbit4"><div class="planet planet4"></div></div>
  <div class="orbit orbit5"><div class="planet planet5"></div></div>
  <div class="orbit orbit6"><div class="planet planet6"></div></div>
  <div class="orbit orbit7"><div class="planet planet7"></div></div>
  <div class="orbit orbit8"><div class="planet planet8"></div></div>
</div>

</body>
</html>
